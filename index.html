<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Oldagram</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="img/oldagram-logo.png" alt="oldagram logo">
            <img src="img/your-avatar.png" alt="user avatar">
        </div>
    </header>

    <main>
        <section>
            <div class="poster-info">
                <img class="van-gogh-img" src="img/Vincent van Gogh.png" alt="image of artist Van Gogh" srcset="">
                <div>
                    <h1 class="name">Vincent van Gogh</h1>
                    <p class="address">Zudert, Netherlands</p>
                </div>
            </div>
            <img src="img/post-image.png" alt="post image" srcset="">
        </section>

        <section class="likes-and-comments">
            <img class="icon" src="img/like.png" alt="like button" srcset="">
            <img class="icon" src="img/comment.png" alt="comment button" srcset="">
            <img class="icon" src="img/share.png" alt="share button" srcset="">

            <p class="likes-count">21,492 likes</p>
            <p class="user-caption"><span class="username">vincey1853</span> just took a few mushrooms lol</p>
        </section>
    </main>
    
</body>
</html>
